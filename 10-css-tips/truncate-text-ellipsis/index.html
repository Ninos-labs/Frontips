<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Truncate text with ellipsis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1>Truncate text with ellipsis</h1>
    <div class="wrapper">
      <div class="card">
        <p class="truncate">
          Sometimes we required to adjust long strings in one line and show ellipsis(...) at the end of the string as a
          symbol that this text is long
        </p>
      </div>
      <div class="card card-middle"></div>
      <div class="card card-back"></div>
    </div>
    <div class="range">
      <div>
        <input type="range" min="100" max="1000" />
        <p>width:<span class="width-value"></span></p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
