<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select/Highlight</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Select/Highlight</h1>
      <div class="wrapper">
        <div class="card card-purple">
          <p>This element has a <span>purple</span> selection color, please Highlight the text</p>
         
        </div>
        <div class="card card-green">
          <p>This element has a <span>green</span> selection color, please Highlight the text</p>
         
        </div>

        <div class="card card-pink">
          <p>This element has a <span>pink</span> selection color, please Highlight the text</p>
         
        </div>
      
        <div class="card card-blue">
          <p>This element has a <span>blue</span> selection color, please Highlight the text</p>
        </div>
        
      </div>
    </main>  
  </body>
</html>
