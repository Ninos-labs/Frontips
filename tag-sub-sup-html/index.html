<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML tags</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1><code>&ltsup&gt</code> and <code>&ltsub&gt</code> HTML tags make text appear half character above or below the normal line</h1>
    <ul class="list">
      <li>
        <span>Chemical formula of water:</span>
        <!-- <sub> half character below the normal line -->
        H <sub>2</sub>O
      </li>
      <li>
        <span>Chemical formula of Carbon dioxide:</span>
        C0<sub>2</sub>
      </li>
      <li>
        <span> Fractions</span>
        <!-- <sup> half character above the normal line-->
        <sup>1</sup>/
        <sub>4</sub>
      </li>
      <li>
        <span>An exponent</span>
        10<sup>2</sup>
      </li>
      <li>
        <span>Whatever you want</span>
        Hee<sup>elloo</sup>oo
        <sub>ooo</sub>
      </li>
    </ul>
  </body>
</html>
