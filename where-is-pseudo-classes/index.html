<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet" />

  <body>
    <main class="main">
      <div class="wrap wrap-image">
        <figure>
          <img src="img/ilustration.svg" alt="computer ilustration" width="500" height="510" />

      </div>

      <div class="wrap wrap-content">
        <div>
          <header>
            <h3>Pseudo Clases</h3>
            <h2>:is() and :where()</h2>
          </header>
          <div class="content">
            <div>
              <h4>:is()</h4>
              <p>
                is to reduce repetition of parts of comma-separated selectors.
                <a href="#">(can i use)</a>
              </p>
            </div>
            <div>
              <h4>:where()</h4>
              <p>
                is the same, but nothing inside it affects specificity.
                <a href="#">(can i use)</a>
              </p>
            </div>
          </div>
          <div class="wrap-button">
            <button>Button</button>
          </div>
        </div>
      </div>
    </main>
